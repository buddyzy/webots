<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="css/webots-doc.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="webots-doc" id="webots-doc">
      <div id="left">
        <div id="navigation">
          <table>
            <tr>
              <td colspan="3"><a id="toc" title="Table of Contents">&equiv;</a></td>
            </tr>

              <td><a id="previous" title="Previous page">&#x25C0;</a></td>
              <td><a id="up" title="Up page">&#x25B2;</a></td>

          <div id="view"></div>
        </div>

    %{ JS }%

    <script src="js/showdown-extensions.js"></script>
    <script>
      var Module = [];
        Module['locateFile'] = function(path, prefix) {

        // if it's a data file, use a custom dir
        if (path.endsWith(".data"))
          return "https://cyberbotics.com/wwi/R2021b/" + path;

        // otherwise, use the default, the prefix (JS file's dir) + the path
        return prefix + path;
      };
    </script>
    <script src="https://cyberbotics.com/wwi/R2021b/enum.js"></script>
    <script src="https://git.io/glm-js.min.js"></script>
    <script src="https://cyberbotics.com/wwi/R2021b/wrenjs.js"></script>
    <script type=module src="js/viewer.js"></script>
  </body>
